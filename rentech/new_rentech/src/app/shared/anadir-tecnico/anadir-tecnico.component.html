<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="anadir()">
        <div class="form-group">
            <input class="form-control" [(ngModel)]="tecnico_nuevo.dni" formControlName="dni" type="text" placeholder="dni">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.nombre" formControlName="nombre" placeholder="nombre">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.apellido" formControlName="apellido" placeholder="apellido">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.correo" formControlName="correo" placeholder="correo">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.telefono" formControlName="telefono" placeholder="telefono">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.direccio" formControlName="direccio" placeholder="direccio">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.salario" formControlName="salario" placeholder="salario">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.iban" formControlName="iban" placeholder="iban">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.contrasena" formControlName="contrasena" placeholder="contrasena">
        </div>
        <button type="submit" class="btn btn-primary">
    <i-feather name="user"></i-feather>  AÃ±adir Tecnico
  </button>
    </form>
</div>
