<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="anadir()">
        <div class="form-group">
            <input class="form-control" [(ngModel)]="tecnico_nuevo.nombre" formControlName="nombre" type="text" placeholder="Nombre">
        </div>
        <div class="form-group">
            <textarea class="form-control" [(ngModel)]="tecnico_nuevo.dni" formControlName="dni" placeholder="Descripcion" name="" id="" cols="40" rows="5"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.nombre" formControlName="nombre" placeholder="Cantidad">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.apellido" formControlName="apellido" placeholder="URL de la imagen">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" [(ngModel)]="tecnico_nuevo.correo" formControlName="precio" placeholder="Precio unitario €">
        </div>
        <button type="submit" class="btn btn-primary">
    <i-feather name="shopping-bag"></i-feather> Añadir Tecnico
  </button>
    </form>
</div>
