<div class="container">
    <form class="" [formGroup]="myForm" (ngSubmit)="enviaraveria()">
        <div class="form-group">
            <label for="">Nombre</label>
            <input class="form-control" [(ngModel)]="averia_nueva.nombre" formControlName="nombre" type="text" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="">Breve descripcion</label>
            <textarea class="form-control" [(ngModel)]="averia_nueva.descripcion" formControlName="descripcion" placeholder="El ordenador no enciende // Va demasiado lento // Se a roto el teclado/pantalla" name="" id="" cols="40" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="">Correo de contacto</label>
            <textarea class="form-control" [(ngModel)]="averia_nueva.contacto" formControlName="contacto" placeholder="ejemplo@correo.com" name="" id="" cols="40" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="">Nievel de urgencia</label>
            <select class="form-select form-control" [(ngModel)]="averia_nueva.urgencia" formControlName="urgencia" aria-label="Default select example">

  <option value="Leve" selected>Leve</option>
  <option value="Moderado">Moderado</option>
  <option value="Urgente">Urgente</option>
</select>
        </div>

        <button type="submit" class="btn btn-primary"><i-feather name="send"></i-feather>   Enviar averia
  </button>
    </form>
</div>
